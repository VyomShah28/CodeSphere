<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMasters Contest Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

:root {
    /* Light Mode - Pale Yellow Creamy & Teal */
    --background-color: #FAFAD2; /* Pale Goldenrod - creamy pale yellow */
    --card-background: #FFFFF0;   /* Ivory - for cards */
    --text-primary: #004D40;      /* Dark Teal - main text */
    --text-secondary: #00695C;   /* Medium Teal - secondary text */
    
    --primary-color: #00796B;    /* Teal - primary actions */
    --primary-color-rgb: 0, 121, 107;
    --secondary-color: #00695C;  /* Medium Teal - secondary accents */
    --tertiary-color: #004D40;   /* Darkest Teal - for deeper accents in gradients */
    
    --border-color: #D1CCC0;     /* Soft beige-gray border for creamy theme */
    
    --success-color: #10b981;   /* Kept existing, good contrast */
    --warning-color: #f59e0b;   /* Kept existing, good contrast */
    --danger-color: #ef4444;    /* Kept existing, good contrast */
    
    --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.025);
    --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

[data-theme="dark"] {
    /* Dark Mode - Deep Teal Theme */
    --background-color: #0A191E;  /* Very dark, slightly blueish teal */
    --card-background: #0E2429;   /* Dark blueish teal for cards */
    --text-primary: #E0F2F7;      /* Very light, slightly blueish white */
    --text-secondary: #B3DCE9;   /* Light grayish blue/teal */

    --primary-color: #14919B;    /* Bright Teal for dark mode accents (good contrast with white text) */
    --primary-color-rgb: 20, 145, 155;
    --secondary-color: #25AAB5;  /* Lighter Teal */
    --tertiary-color: #40C8D2;   /* Brightest Teal for gradients */
    
    --border-color: #1E4751;     /* Dark Teal border */

    /* Success, Warning, Danger can remain the same or be adjusted if needed for dark theme aesthetics */
    /* --success-color: #10b981; (example: might want it slightly brighter or desaturated) */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    scroll-behavior: smooth;
    /* Removed 'all' transition for performance, apply transitions to specific properties */
    transition-property: background-color, color, border-color, box-shadow, transform, opacity;
    transition-duration: 0.3s;
    transition-timing-function: ease;
}

body {
    background-color: var(--background-color);
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 2rem;
    max-width: 1920px;
    margin: 0 auto;
    padding: 2rem 1rem;
    min-height: 100vh;
}

.main-content {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.contest-header {
    position: relative;
    background: linear-gradient(135deg, var(--card-background), var(--background-color));
    border-radius: 16px;
    padding: 2rem;
    text-align: center;
    overflow: hidden;
    border: 1px solid color-mix(in srgb, var(--border-color) 50%, transparent);
    box-shadow: 
        0 15px 30px -10px rgba(0,0,0,0.1), 
        0 10px 20px -5px rgba(0,0,0,0.05);
}

.contest-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at bottom right, 
            rgba(var(--primary-color-rgb), 0.1) 0%, /* Updated to use themed primary color */
            transparent 50%
        );
    transform: rotate(-45deg);
    z-index: 1;
    transition: background 0.3s ease; /* Added transition for the gradient */
}

.contest-header h1 {
    position: relative;
    z-index: 2;
    font-size: 2.25rem;
    font-weight: 800;
    letter-spacing: -1px;
    background: linear-gradient(
        45deg, 
        var(--primary-color), 
        var(--secondary-color), 
        var(--tertiary-color)
    );
    background-size: 200% auto;
    margin-bottom: 1rem;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    to {
        background-position: 200% center;
    }
}

.timer {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--danger-color);
    background: color-mix(in srgb, var(--danger-color) 10%, transparent);
    padding: 1rem;
    border-radius: 12px;
    text-align: center;
    letter-spacing: -1px;
    border-left: 4px solid var(--danger-color);
    font-variant-numeric: tabular-nums;
}

.problem-card {
    position: relative;
    background: var(--card-background);
    border-radius: 16px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-subtle);
    transition-property: transform, box-shadow; /* Specific transitions */
    transition-duration: 0.4s;
    transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
    perspective: 1000px;
    overflow: hidden;
}

.problem-card:hover {
    transform: translateY(-10px) rotateX(5deg);
    box-shadow: 
        0 25px 50px -12px rgba(0,0,0,0.15), 
        0 15px 30px -15px rgba(0,0,0,0.1);
}

.problem-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
}

.problem-card:hover::before {
    transform: scaleX(1);
}

.problem-card::after { /* Subtle shadow effect */
    content: '';
    position: absolute;
    bottom: -10px;
    left: 10%;
    width: 80%;
    height: 10px;
    background: radial-gradient(ellipse at center, 
        rgba(0,0,0,0.08) 0%,  /* Slightly adjusted opacity */
        transparent 70%
    );
    opacity: 0;
    transition: opacity 0.4s;
}

.problem-card:hover::after {
    opacity: 1;
}

.problem-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.problem-header h3 {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary); /* Ensuring it uses the themed text color */
}
.problem-header span { /* For difficulty */
    font-weight: 600;
}


.solve {
    position: relative;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    color: white; /* Check contrast with new teal gradients, should be fine */
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    overflow: hidden;
    z-index: 1;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition-property: transform, box-shadow;
    transition-duration: 0.3s;
    transition-timing-function: ease;
}

.solve::before { /* Shimmer effect */
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg, 
        transparent, 
        color-mix(in srgb, white 20%, transparent), 
        transparent
    );
    transition: left 0.5s; /* Specific transition */
    z-index: -1;
}

.solve:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

.solve:hover::before {
    left: 100%;
}

.leaderboard {
    background: linear-gradient(
        to bottom right, 
        var(--card-background), 
        color-mix(in srgb, var(--primary-color) 5%, var(--card-background))
    );
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: var(--shadow-subtle);
    border: 1px solid color-mix(in srgb, var(--border-color) 50%, transparent);
    position: sticky;
    top: 2rem;
    max-height: calc(100vh - 4rem);
    overflow-y: auto;
}

.leaderboard-header {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid var(--border-color);
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.leaderboard-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 0.75rem;
    backdrop-filter: blur(10px);
    background: color-mix(in srgb, var(--card-background) 80%, var(--border-color) 10%, transparent); /* Adjusted for subtle depth */
    border: 1px solid color-mix(in srgb, var(--border-color) 30%, transparent);
    transition-property: transform, box-shadow;
    transition-duration: 0.3s;
    transition-timing-function: ease;
}
.leaderboard-item div, .leaderboard-item small {
    color: var(--text-primary); /* Ensure text inside leaderboard items is themed */
}
.leaderboard-item small {
    color: var(--text-secondary);
}


.leaderboard-item:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 
        0 10px 20px -5px rgba(0,0,0,0.1), 
        0 5px 10px -3px rgba(0,0,0,0.05);
}

.rank {
    font-weight: 700;
    background: var(--primary-color); /* Uses themed primary color */
    color: white; /* Contrast should be fine with selected primary colors */
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 1rem;
    flex-shrink: 0; /* Prevent shrinking */
}

.theme-toggle {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 3.5rem;
    height: 3.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    color: white; /* Contrast fine with chosen primary colors */
    border: none;
    cursor: pointer;
    box-shadow: var(--shadow-medium);
    transition-property: transform, box-shadow;
    transition-duration: 0.3s;
    transition-timing-function: ease;
    z-index: 1000;
}

.theme-toggle:hover {
    transform: rotate(360deg) scale(1.1);
}
/* Ensure icon inside toggle is also visible - font awesome handles its own color usually */
.theme-toggle i { 
    transition: none; /* Prevent icon from having weird transition if parent has 'all' */
}


@media (max-width: 1200px) {
    .container {
        grid-template-columns: 1fr;
    }
    
    .leaderboard {
        position: static;
        max-height: none;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 1rem 0.5rem;
        gap: 1rem;
    }

    .contest-header h1 {
        font-size: 1.75rem; /* Slightly adjusted for better fit */
    }

    .timer {
        font-size: 1.75rem; /* Slightly adjusted */
    }

    .problem-card {
        padding: 1rem;
    }
    .problem-card .problem-header h3 {
        font-size: 1.1rem;
    }
    .problem-card .solve { /* Adjust solve button on smaller screens */
        width: 100%;
        margin-top: 1rem;
        margin-left: 0 !important; /* Override inline style from JS if any */
        padding: 0.6rem 1rem;
    }
    .problem-card div[style*="width:60%"] { /* Make description full width */
        width: 100% !important;
    }
}
    </style>
</head>
<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <form class="form" method="POST" action="{% url 'Test_C' %}">
        {% csrf_token %}
        <input type="hidden" name="value_id" class="value_id">
        <input type="hidden" name="user" value="{{user}}" id="user">
        <div class="container">
            <div class="main-content">  
                <div class="contest-header">
                    <h1 style="text-align: center;" class="contest-header-head"></h1>
                    <div class="timer"></div>
                </div>
                <div class="problems-list"></div>
            </div>

            <div class="leaderboard">
                <h2 class="leaderboard-header">Live Leaderboard</h2>
                </div>
        </div>

        <button class="theme-toggle" aria-label="Toggle Theme" type="button"> <i class="fas fa-moon"></i> </button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.querySelector('.theme-toggle');
            const themeIcon = themeToggleButton.querySelector('i');

            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }

            const currentTheme = localStorage.getItem('theme') || 'light';
            setTheme(currentTheme);

            themeToggleButton.addEventListener('click', (event) => { // Added event parameter
                event.preventDefault(); // Prevent form submission if it's somehow part of it
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                setTheme(isDark ? 'light' : 'dark');
            });
            
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const problemsListContainer = document.querySelector('.problems-list');
            const contest_id = "{{ contest_id }}";
            const user = document.getElementById('user').value;
            const contestHeaderElement = document.querySelector('.contest-header-head');
            
            fetch("{% url 'Get' %}",{
                method:"POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: `contest_id=${encodeURIComponent(contest_id)}&user=${encodeURIComponent(user)}`
            }).then(response => response.json())
            .then(data1 => {
                if (data1 && data1.head) {
                    contestHeaderElement.textContent = data1.head;
                }
                if (data1 && data1.list && Array.isArray(data1.list)) {
                    let problemNumber = 1;
                    data1.list.forEach(element => {
                        const problemCard = document.createElement('div');
                        problemCard.classList.add("problem-card");
                        
                        let difficultyColor = "var(--success-color)";
                        if (element.difficulty_level === "Medium") difficultyColor = "var(--warning-color)";
                        if (element.difficulty_level === "Hard") difficultyColor = "var(--danger-color)";

                        // Improved structure for problem card content for better responsiveness
                        problemCard.innerHTML = `
                            <div class="problem-header">
                                <h3>${problemNumber}. ${element.challenge_name}</h3>
                                <span style="color: ${difficultyColor}; font-weight: 600;">${element.difficulty_level}</span>
                            </div>
                            <div class="problem-meta" style="margin-bottom: 0.75rem;">
                                <small style="color: var(--text-secondary);">Max Score: <strong>${element.max_score}</strong></small>
                            </div>
                            <div class="problem-description" style="margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                                ${element.description} </div>
                            <div class="problem-action" style="text-align: right;">
                                <button type="button" class="solve" onclick="Go(${element.challenge_id})">Solve Now</button>
                            </div>
                        `;
                        problemsListContainer.appendChild(problemCard);
                        problemNumber++;
                    });
                }
            })
            .catch(error => console.error('Error fetching problems:', error))
            .then(() => { // Chained after problem fetching completes or fails
                const leaderboardContainer = document.querySelector('.leaderboard');
                fetch("{% url 'Leaderboard' %}",{
                    method:'POST',
                    headers:{
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken':csrfToken
                    },
                    body: `contest=${encodeURIComponent(contest_id)}`
                }).then(response=>response.json())
                .then(data=>{
                    if (data && data.Leaderboard && Array.isArray(data.Leaderboard)) {
                        let rank = 0;
                        let previousScore = -1; // Use a value certainly lower than any possible score
                        let sameRankCount = 1;

                        data.Leaderboard.forEach((entry, index) => {
                            const itemContainer = document.createElement('div'); // Create a wrapper for each item
                            
                            if (entry.score !== previousScore) {
                                rank += sameRankCount;
                                sameRankCount = 1;
                            } else {
                                sameRankCount++;
                            }
                            previousScore = entry.score;
                            
                            itemContainer.innerHTML =`
                                <div class="leaderboard-item">
                                    <span class="rank">${rank}</span>
                                    <div style="flex-grow: 1;"> <div>${entry.user}</div>
                                        <small>Score: <strong>${entry.score}</strong></small>
                                    </div>
                                </div>
                            `;
                            leaderboardContainer.appendChild(itemContainer);
                        });
                    }
                })
                .catch(error => console.error('Error fetching leaderboard:', error));

                const timerElement = document.querySelector('.timer');
                const solveButtons = document.querySelectorAll('.solve'); // Re-query in case they are added dynamically
                
                fetch('{% url "Time" %}',{
                    method:'POST',
                    headers:{
                        'Content-Type':'application/x-www-form-urlencoded',
                        'X-CSRFToken':csrfToken
                    },
                    body: `contest=${encodeURIComponent(contest_id)}`
                }).then(response=>response.json())
                .then(data=>{
                    if (!data || !data.startDate || !data.startTime || !data.endDate || !data.endTime) {
                        timerElement.textContent = "Contest time unavailable";
                        solveButtons.forEach(button => button.disabled = true);
                        return;
                    }

                    let currentDate = new Date();
                    let contestStart = new Date(`${data.startDate}T${data.startTime}`);
                    let contestEnd = new Date(`${data.endDate}T${data.endTime}`);

                    function disableSolveButtons() {
                        document.querySelectorAll('.solve').forEach(button => button.disabled = true);
                    }

                    if (currentDate < contestStart) {
                        timerElement.textContent = "Contest Has Not Started Yet";
                        disableSolveButtons();
                    } else if (currentDate > contestEnd) {
                        timerElement.textContent = "The Contest Has Ended";
                        disableSolveButtons();
                    } else {
                        let remainingTime = contestEnd - currentDate;
                        let interval = setInterval(() => {
                            if (remainingTime <= 0) {
                                clearInterval(interval);
                                timerElement.textContent = "The Contest has Ended";
                                disableSolveButtons();
                                return;
                            }
                            let hours = Math.floor(remainingTime / (1000 * 60 * 60));
                            let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                            let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                            timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                            remainingTime -= 1000;
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error fetching time data:', error);
                    timerElement.textContent = "Error loading timer";
                });
            });
        });

        function Go(value){
            const form = document.querySelector('.form');
            const valueIdInput = document.querySelector('.value_id');
            if (valueIdInput) {
                valueIdInput.value = value;
                form.submit();
            }
        }
    </script>
</body>
</html>
