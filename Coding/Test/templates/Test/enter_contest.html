<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Contest URL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #667eea;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'Start' %}" id="form">
        {% csrf_token %}
        <input type="hidden" name="user" id="user" value="{{user}}"/>
        <input type="hidden" name="contest" id="contest"/>
        <div class="container">
            <h2>Enter Contest URL</h2>
            <input type="text" id="contestUrl" placeholder="Paste contest URL here...">
            <button type="button" onclick="submitUrl()">Submit</button>
        </div>
    </form>
    <script>
        function submitUrl() {
            const url = document.getElementById('contestUrl').value.trim().split('/');
            const contest=document.getElementById('contest');
            const form=document.getElementById('form');
            contest.value=url[4];
            form.submit();
        }
    </script>
</body>
</html>
