<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contests</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fffdf2, #fef9e7);
      color: #4da6a6;
      min-height: 100vh;
    }

    .container { 
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }

    .header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card-header {
      background: linear-gradient(135deg, #4da6a6, #70cfcf);
      padding: 20px;
      color: #ffffff;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .card-body {
      padding: 25px;
      text-align: center;
    }

    .card-detail {
      margin: 10px 0;
      font-size: 1rem;
      color: #4b5563;
    }

    .card-button {
      display: inline-block;
      padding: 12px 32px;
      margin: 8px 5px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #4da6a6, #70cfcf);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(77, 166, 166, 0.3);
    }

    .card-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(77, 166, 166, 0.4);
    }

    .delete-button {
      background: linear-gradient(135deg, #f87171, #ef4444);
    }

    .edit-button {
      background: linear-gradient(135deg, #34d399, #10b981);
    }

    .home-button {
      display: block;
      margin: 40px auto 0;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #4da6a6, #70cfcf);
      color: #fff;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(77, 166, 166, 0.3);
    }

    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(77, 166, 166, 0.4);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <form method="POST" id="form">
    {% csrf_token %}
    <input name="user" id="user" value="{{user}}" hidden/>
    <input name="source" id="source" value="main" hidden/>
    <input name="contest" id="id" hidden/>
    <div class="container">
      <div class="header">
        <h1>Explore Exciting Contests</h1>
        <p>Join our community of innovators and showcase your skills in these challenging competitions</p>
      </div>
      <div class="grid" id="contestGrid"></div>
      <button type="button" class="home-button" onclick="Sidebar()">Dashboard</button>
    </div>
  </form>

  <script>
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const grid = document.querySelector('.grid');

    fetch("{% url 'Find_Contest' %}", {
      method: "POST",
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': csrfToken
      },
      body: "user={{user}}"
    })
    .then(response => response.json())
    .then(data => {
      data.forEach(contest => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <form method="POST" action="{% url 'Contest' %}">
            {% csrf_token %}
            <input name="user" value="{{user}}" hidden>
            <input type="hidden" name="source" value="main">
            <div class="card-header">
              <h2><b>Contest Name:</b> ${contest.contest_name}</h2>
              <input name="contest" value='${contest.contest_id}' hidden>
            </div>
            <div class="card-body">
              <div class="card-detail"><b>Start Date:</b> ${contest.start_date}</div>
              <div class="card-detail"><b>Start Time:</b> ${contest.start_time}</div>
              <div class="card-detail"><b>End Date:</b> ${contest.end_date}</div>
              <div class="card-detail"><b>End Time:</b> ${contest.end_time}</div>
              <div class="card-detail"><b>Link:</b> ${call(contest.contest_id)}</div>
              <button type="submit" class="card-button">View Contest</button>
              <button type="button" class="card-button delete-button" onclick="Delete(${contest.contest_id})">Delete</button>
              <button type="button" class="card-button edit-button" onclick="Edit(${contest.contest_id})">Edit</button>
            </div>
          </form>
        `;
        grid.appendChild(card);
      });
    });

    function call(element){
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 10; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return "http://127.0.0.1:8000/" + result + "/" + element;
    }

    function Delete(id){
      fetch("{% url 'delete_contest' %}", {
        method: "POST",
        headers: {
          'Content-Type': "application/json",
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.reload();
        }
      });
    }

    function Sidebar(){
      const form = document.getElementById('form');
      form.action = "{% url 'Sidebar' %}";
      form.submit();
    }

    function Edit(value){
      document.getElementById('id').value = value;
      const form = document.getElementById('form');
      form.action = "{% url 'Home' %}";
      form.submit();
    }
  </script>
</body>
</html>
